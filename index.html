<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
		<title>Bootstrap Holy Grail</title>
	</head>
	<body>
		<div class="container vh-100 text-center border border-secondary">
      <div class="row h-25">
        <div class="col d-flex justify-content-center align-items-center border fs-1 bg-primary">HEADER</div>
			</div>
      <div class="row h-50">
        <div class="col-3 border border-2 d-flex justify-content-center align-items-center fs-2 bg-success">SIDEBAR 1</div>
        <div class="col-6 border border-2 d-flex justify-content-center align-items-center fs-1 bg-warning">ARTICLE</div>
        <div class="col-3 border border-2 d-flex justify-content-center align-items-center fs-2 bg-danger">SIDEBAR 2</div>
      </div>
      <div class="row h-25">
				<div class="col border d-flex justify-content-center align-items-center fs-1 bg-primary">FOOTER</div>
			</div>
		</div>

		<!-- Script para Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
